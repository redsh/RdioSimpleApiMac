    	 if(seek > 0.01)

         return res_id;

    seek_perc = function(where)
    {
    	$('#api').rdio().seek(where/100.*duration);
    };

    seek = function(where)
    {
    	$('#api').rdio().seek(where);
    };
    
    pause = function(){
    	$('#api').rdio().pause();
    };

    play = function(){
    	$('#api').rdio().play();
    };

    playpause = function(){
    	if(rd_playing)
    	{
    		$('#api').rdio().pause();
    		return "play";
    	}
    	else
    	{
    		$('#api').rdio().play();
    		return "pause";
    	}
    };

      });
      $('#api').bind('playStateChanged.rdio', function(e, playState) {
        if(typeof nativo != "undefined") nativo.setPlayState_(playState);
        
        if (playState == 0) { // paused
          rd_playing = 0;
          $('#play').show();
          $('#pause').hide();
        } else {
          rd_playing = 1;
          $('#play').hide();
          $('#pause').show();

      $('#next').click(function() { $('#api').rdio().next(); });
